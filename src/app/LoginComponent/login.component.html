<div id="login">
    <form class="" id="register_form">

        <div class="container w-auto-xs wrapper-xls">

            <div class="m-b-lg w-xxl container w-auto-xs">
                <div class="text-center text-white letter">
                    <h1><strong>公共服务系统</strong></h1>
                </div>
                <form name="form" class="form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required">
                    <div class="text-danger wrapper text-center ng-binding ng-hide" ng-show="authError">

                    </div>
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="text" placeholder="请输入用户名" name="username" autofocus="autofocus" class="form-control no-border" [(ngModel)]="userName">
                        </div>
                        <div class="list-group-item">
                            <input class="form-control no-border" [(ngModel)]="password" type="password" placeholder="请输入密码" id="register_password" name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block r-2x" (click)="login()" ng-disabled="form.$invalid">登 录</button>

                </form>
            </div>

            <div class="text-center">
                <p>
                    <small class="text-muted">Copyright © 2017, All Rights Reserved Powered By Sino Networking Technology</small>
                </p>
            </div>
        </div>
