<div class="col-xs-12 col-sm-12 col-md-12 p-l-0 m-tb-10">
  <div class="col-xs-6 col-sm-8 col-md-6 p-l-0">
    <div class="page-control">
        <div class="pagintion">
            <button class="btn" [disabled]="pageIndex < 2"  (click)="skipFirst()">
              <div class="first-triangle"><div class="first-bar"></div></div>
            </button>
            <button class="btn" [disabled]="pageIndex < 2"  (click)="skipPrev()"><div class="first-triangle"></div></button>
            <input type="text" (change)="skipCount()" [(ngModel)]="pageIndex" >
            
            <button class="btn" [disabled]="pageIndex==pageTotal" (click)="skipNext()"><div class="last-triangle"></div></button>
            <button class="btn" [disabled]="pageIndex==pageTotal" (click)="skipLast()">
              <div class="last-triangle"><div class="last-bar"></div></div>
            </button>
         
        </div>
    </div>
    <div class="pageSize-control">
      <select [(ngModel)]="pageSize" (change)="changePageSize()">
        <option *ngFor="let item of paginationPageSizes">{{item}}</option>
      </select>
      <span>行每条</span>
    </div>
  </div>
  <div class="pagerCount">
      <div class="count" [hidden]="total<1">
        <span>
          <span *ngIf='(pageIndex-1) * pageSize ==0'>1</span>
          <span *ngIf='(pageIndex-1) * pageSize !=0'>{{(pageIndex-1) * pageSize}}</span>
          <abbr>-</abbr> 
          <span *ngIf="(pageIndex * pageSize) >= total">{{total}}</span>
          <span *ngIf="(pageIndex * pageSize) < total">{{pageIndex * pageSize}}</span>
           共 {{total}} 行</span>
      </div>
    </div>
</div>
