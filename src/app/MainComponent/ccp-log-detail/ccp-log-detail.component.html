<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">用户日志历史记录查看</h1>
</div>

<div class="wrapper-sm">
    <div class="panel panel-default">
        <div class="panel-body">
          <div class="ccpLogTop">
              <div class="form-horizontal panel-body">
                    <label class="ccpLogText col-lg-1 pull-left control-label">手机号码 :</label>
                    <label class="col-lg-2 control-label text-left">{{18352868133}}</label>
                    <label class="ccpLogText col-lg-1 pull-left control-label">车牌号  :</label>
                    <label class="col-lg-2 control-label text-left">{{LR}}</label>
                    <label class="ccpLogText col-lg-1 pull-left control-label">司机姓名 :</label>
                    <label class="control-label pull-left m-l-sm m-r-sm">{{xm}}</label>
                </div>

                <div class="form-horizontal panel-body">
                    <label id="sq" class="control-label pull-left col-lg-1">记录起始时间</label>
                    <div class="col-lg-2  date has-feedback">
                    <!--<div class="col-lg-2  form-group date has-feedback">-->
                      <!--<label class="col-lg-2 control-label text-left">{{18352868133}}</label>-->
                        <input class="form-control" placeholder="记录起始时间"
                            dateFormat="YYYY-MM-DD HH:mm"
                            name="dp" 
                            [(ngModel)]="queryParameter.startTimes" 
                            [showTimePicker]="true" 
                            reDatePicker #datePicker1="datePicker"
                            (click)="datePicker1.toggle($event)"
                            locale="zh_cn"
                        >
                        <span id="startTimes" class="form-control-feedback curpoint">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>    
                    </div>


                    <label id="sq" class="control-label pull-left ccpLogText col-lg-1">记录结束时间</label>
                    <div class="col-lg-2  date has-feedback">
                      <!--col-md-2 form-group -->
                        <input class="form-control" placeholder="记录结束时间"
                            dateFormat="YYYY-MM-DD HH:mm"
                            name="dp" 
                            [(ngModel)]="queryParameter.endTimes" 
                            [showTimePicker]="true" 
                            reDatePicker #datePicker2="datePicker"
                            (click)="datePicker2.toggle($event)"
                            locale="zh_cn"
                        >
                        <span id="endTimes" class="form-control-feedback curpoint">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>    
                    </div>        


                    <!--<div class="line line-xs pull-in"></div>-->
                    <label class="control-label pull-left  col-lg-1"></label>
                    <div class="col-md-2 form-group">
                        <button (click)="query()" class="btn btn-sm btn-default btn-addon" ng-class="{'disabled':seeks}" ng-disabled="seeks">
                            <i class="fa fa-search" *ngIf="!seeks"></i>
                            <i *ngIf="seeks">
                                <b class="fa fa-spinner no-bordr"  ng-class="{'fa-spin':seeks}"></b>
                            </i>
                            <span *ngIf="!seeks">查询</span>
                            <span *ngIf="seeks">查询中...</span>
                        </button>
                    </div>
              </div>
          </div>

                <div class="form-group" >
                  <div>
                    <h1 class="m-n font-thin ccpLogText2 h3">操作日志记录</h1>
                  </div>

                  <!--此处为黑色日志内容-->
                  <div class="ccpLogTextArea"></div>

                </div>

    
                <div class="form-group">
                    <label class="m-l-xxl pull-left control-label m-r-lg"></label>
                    <div class="col-lg-7">
                        <button class="pull-right-xs btn btn-sm btn-warning btn-addon" (click)="backUrl()"  id="return"><i class="fa fa-mail-reply"></i>返回</button>
                    </div>
                </div>


        </div>
    </div>

</div>
